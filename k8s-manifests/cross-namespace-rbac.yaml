---
# ServiceAccount in speech namespace
apiVersion: v1
kind: ServiceAccount
metadata:
  name: speech-config-reader
  namespace: speech
---
# Role in chronicle namespace to read ConfigMap/Secret
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: config-reader
  namespace: chronicle
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  resourceNames: ["chronicle-config", "chronicle-secrets"]
  verbs: ["get", "list"]
---
# RoleBinding to allow speech service account to read config
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: speech-config-access
  namespace: chronicle
subjects:
- kind: ServiceAccount
  name: speech-config-reader
  namespace: speech
roleRef:
  kind: Role
  name: config-reader
  apiGroup: rbac.authorization.k8s.io