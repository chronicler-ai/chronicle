name: Integration Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backends/advanced/src/**'
      - 'backends/advanced/run-test.sh'
      - '.github/workflows/integration-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backends/advanced/src/**'
      - 'backends/advanced/run-test.sh'
      - '.github/workflows/integration-tests.yml'

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    services:
      docker:
        image: docker:dind
        options: --privileged
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check secrets availability
      id: secretscheck
      env:
        DEEPGRAM_API_KEY: ${{ secrets.DEEPGRAM_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        echo "Checking secrets availability..."
        if [ -z "$DEEPGRAM_API_KEY" ] || [ -z "$OPENAI_API_KEY" ]; then
          echo "available=false" >> $GITHUB_OUTPUT
          echo "‚ö†Ô∏è Secrets not available (likely fork PR)."
          echo "üí° Maintainers: Comment '/run-integration-tests' to run tests with secrets."
        else
          echo "available=true" >> $GITHUB_OUTPUT
          echo "‚úì DEEPGRAM_API_KEY is set (length: ${#DEEPGRAM_API_KEY})"
          echo "‚úì OPENAI_API_KEY is set (length: ${#OPENAI_API_KEY})"
          echo "‚úì All required secrets verified"
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        
    - name: Install PortAudio dependencies
      run: sudo apt-get update && sudo apt-get install -y portaudio19-dev
        
    - name: Run Advanced Backend Integration Tests
      if: steps.secretscheck.outputs.available == 'true'
      env:
        DEEPGRAM_API_KEY: ${{ secrets.DEEPGRAM_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        cd backends/advanced
        chmod +x run-test.sh
        ./run-test.sh

    - name: Integration tests skipped
      if: steps.secretscheck.outputs.available == 'false'
      run: |
        echo "‚è≠Ô∏è Integration tests skipped - secrets not available."
        echo "This is expected for fork PRs."
        echo "Maintainers can comment '/run-integration-tests' to run tests with secrets."

    - name: Upload test logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-logs
        path: |
          backends/advanced/test_integration.log
          backends/advanced/docker-compose-test.yml
          backends/advanced/.env.test
        retention-days: 7